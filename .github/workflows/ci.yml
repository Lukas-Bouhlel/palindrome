name: Node.js CI

on: [push, pull_request]

permissions:
  contents: write # ğŸ‘‰ nÃ©cessaire pour les push et tag depuis GitHub Actions

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  install:
    name: ğŸ“¦ Installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install

  format:
    name: ğŸ’… Formatage (Prettier)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run format -- --check

  lint:
    name: ğŸ§¹ Lint (ESLint)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  test:
    name: âœ… Tests unitaires
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  release:
    name: ğŸš€ Release & Publication
    runs-on: ubuntu-latest
    needs: [test, lint, format]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}